<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>v-cloak指令 解决网络慢 显示 差值语法的变量</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <!-- <script type="text/javascript" src="../js/vue.js"></script> -->
</head>

<body>
    <div id="root">
        <div>{{name}}</div>
        <div v-d="str">1</div>
        <h2 v-cloak>AP Settings (the new network)</h2>
    </div>

    <script type="text/javascript" src="../js/vue.js"></script>

</body>
<script type="text/javascript">
    console.log(1)
    Vue.config.productionTip = false //阻止vue 在启动是生成生产提示
    const vm = new Vue({
        el: '#root', //用于指定当前vue实例为那个容器服务，值通常为css选择器字符串
        data: {

            name: "main",
            str: '<h2>您好！<h2>'
        },
        methods: {}
    })
</script>

</html>
