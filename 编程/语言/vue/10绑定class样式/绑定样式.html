<!DOCTYPE html>
<html>
<!-- https://www.w3school.com.cn/css -->

<head>
    <meta charset="UTF-8" />
    <title>绑定样式</title>
    <style>
        .basic {
            width: 200px;
            height: 50px;
            border: 2px solid rgb(0, 4, 255);
            border-radius: 20px;

        }

        .normal {

            background-color: blueviolet;
        }

        .sad {
            border-style: dotted solid double dashed;
            background-color: gray;
        }

        .happy {

            background-color: blue;
        }
    </style>

    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 绑定class 样式 --字符串写法，适用于：样式的类名不确定，需要动态指定 -->
        <div class="basic" :class='mood' @click="changemod">{{name}}</div><br>
        <!-- 绑定class 样式 --数组写法 适用于：要绑定的样式个数不确定，名字也不确定 -->
        <div class="basic" :class='classArr'>{{name}}</div><br>

        <!-- 绑定class 样式 --数组写法 适用于：要绑定的样式个数不确定，名字也不确定 -->
        <div class="basic" :class='classobj'>{{name}}</div><br>

        <!-- 绑定 style样式 -->
        <div class="basic" :style="{fontSize:fsize+'px'}">{{name}}</div><br>

        <div class="basic" :style="styleobj">{{name}}22</div><br>


        <div class="basic" :style="[styleobj,bgobj]">{{name}}33</div><br>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止vue 在启动是生成生产提示
    const vm = new Vue({
        el: '#root', //用于指定当前vue实例为那个容器服务，值通常为css选择器字符串
        data: {
            name: "main",
            mood: 'normal',
            classArr: ['normal', 'sad', 'happy'],
            classobj: {
                normal: false,
                happy: false,
            },
            fsize: 40,
            styleobj: {
                fontSize: '50px',
                color: 'red',



            },
            bgobj: {
                fontSize: '50px',
                color: 'red',
                backgroundColor: 'blue'


            }
        },
        methods: {
            changemod() {
                //this.mood = "happy"
                const arr = ['normal', 'sad', 'happy']
                const index = Math.floor(Math.random() * 3)
                this.mood = arr[index]

            }
        }
    })
</script>

</html>
