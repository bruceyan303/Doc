<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>1基本列表</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul>
            <!-- <li v-for="p in persons">{{p}},</li> -->
            <!-- <li v-for="p in persons" :key="p.id">{{p.name}}--{{p.age}}</li> -->
            <!-- <li v-for="(p,index) in persons" :key="index">{{p.name}}--{{p.age}}</li> -->
            <li v-for="(p,index) of persons" :key="index">{{p.name}}--{{p.age}}</li>
        </ul>
        <!-- 遍历对象 -->
        <h2>车1</h2>
        <ul>
            <li v-for="(value,key) of car" :key="key">{{key}}--{{value}}</li>
        </ul>
        <!-- 遍历字符串 -->
        <h2>string</h2>
        <ul>
            <li v-for="(value,index) of str" :key="key">{{index}}--{{value}}</li>
        </ul>
        <!-- 遍历次数 -->
        <h2>测试遍历指定遍历次数</h2>
        <ul>
            <li v-for="(value,index) of 5" :key="key">{{index}}--{{value}}</li>
        </ul>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止vue 在启动是生成生产提示
    const vm = new Vue({
        el: '#root', //用于指定当前vue实例为那个容器服务，值通常为css选择器字符串
        data: {
            name: "main",
            persons: [
                {
                    id: 0001,
                    name: "张三",
                    age: 18
                },
                {
                    id: 0002,
                    name: "李四",
                    age: 22
                },
                {
                    id: 0003,
                    name: "王五",
                    age: 20
                },
            ],
            car: {
                name: "h6",
                price: "20w",
                color: "red"
            },
            str: "hello",
        },

        methods: {}
    })
</script>

</html>
