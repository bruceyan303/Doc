<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>v-pre跳过所在节点编译</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <!-- <script type="text/javascript" src="../js/vue.js"></script> -->
</head>

<body>
    <div id="root">
        <h2 v-pre>vue其实很简单</h2>

        <h2>n当前的值是{{n}}</h2>
        <button @click="n++">点击我n加1</button>
    </div>

    <script type="text/javascript" src="../js/vue.js"></script>

</body>
<script type="text/javascript">
    console.log(1)
    Vue.config.productionTip = false //阻止vue 在启动是生成生产提示
    const vm = new Vue({
        el: '#root', //用于指定当前vue实例为那个容器服务，值通常为css选择器字符串
        data: {

            n: 1,

        },
        methods: {}
    })
</script>

</html>
