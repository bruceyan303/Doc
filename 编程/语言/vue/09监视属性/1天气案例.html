<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>1天气案例</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>今天天气很{{info}}</h2>

        <button @click=" ishot = !ishot">切换天气</button><br>
        <button @click="changeweather">切换天气</button>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false //阻止vue 在启动是生成生产提示
    const vm = new Vue({
        el: '#root', //用于指定当前vue实例为那个容器服务，值通常为css选择器字符串
        data: {
            ishot: true
        },
        methods: {
            changeweather() {
                // if (this.ishot) {
                //     this.ishot = false
                // } else {
                //     this.ishot = true
                // }
                this.ishot = !this.ishot
            }
        },
        computed: {
            info() {
                return this.ishot ? '炎热' : '凉爽'
            }

        }
    })

</script>

</html>
