<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8"/>
        <title>数据代理</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
 
        <div id="root"> 
              <h1>欢迎{{name}}学习</h1>
              <button v-on:click="showinfo">单击(无参)</button>
              <button @click="showinfo2(66,$event)">单击2(带参)</button>
        </div>
    </body>
<script type="text/javascript">
 
 Vue.config.productionTip = false
 const vm=new Vue({
     el:'#root',
     methods: {
        showinfo(event)
        {
            alert("单击成功")
            console.log(event.target.innerText)
            console.log(this)
        },
        showinfo2(nubmer,event)
        {
            alert("单击成功2")
            console.log(nubmer)
            console.log(event)
            console.log(this)
        },
     },
     data:{
         name:'学校',
         address:'公司',

         me:{
         name:'sl',
         address:'cp'
      }
     },
    
 })
</script>

</html>
